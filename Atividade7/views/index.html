<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <form action="/dados" method="post" class="container-md mt-5">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input name="name" type="text" class="form-control" id="name" maxlength="50" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Adress</label>
            <input name="address" type="text" class="form-control" id="address" maxlength="200" required>
        </div>
        <div class="mb-3">
            <label for="telefone" class="form-label">Phone</label>
            <input name="telefone" type="tel" class="form-control" id="telefone"
                pattern="[0-9]{2} [0-9]{5}[0-9]{4}" maxlength="15" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="date">Date</label>
            <input name="date" type="date" class="form-control" id="date" required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
